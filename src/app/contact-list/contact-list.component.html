<mat-toolbar color="primary">
    <h1>Contatos</h1>
</mat-toolbar>

<mat-nav-list>
    <mat-list-item *ngFor="let contact of contacts">
        <a matLine [routerLink]="['/contact', contact.id]">{{contact.name}}</a>
        <button mat-icon-button (click)="deleteContact(contact)">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-list-item>
</mat-nav-list>

<button routerLink="/contacts/create" class="btnCreate" mat-fab color="primary" aria-label="Novo Contato">
    <mat-icon>add</mat-icon>
</button>
